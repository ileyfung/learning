<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <center>
        <h1>用户注册</h1>
        <!--form表单是用来将包含在其中的<input>输入域中的值提交给
        服务端使用的，凡不是包含在form中的输入域 内容都不会被提交
        form表单有两个重要的属性：
        action：用来指定表单提交的路径
        method：用来指定表单提交的方式：get，post
        get是地址栏形式提交，所有输入域的内容会被拼接到URL中提交
        post是将输入域的内容包含在请求的消息正文中提交。当提交
        的内容包含附件或者用户敏感信息时，应当使用post形式提交
        -->
        <form action="reg" method="post">
            <table border="2">
                <tr>
                    <td>用户名</td>
                    <td><input name="username" type="text"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="password" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="注册">
                    </td>
                </tr>
            </table>
        </form>
        <a href="showAllUser.html"></a>
    </center>
</body>
</html>
