<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
    <center>
        <h1>修改登录密码</h1>
        <form action="change_pw" method="post">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input name="username" type="text"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="password" type="password"></td>
                </tr>
                <tr>
                    <td>新密码</td>
                    <td><input name="new_password" type="password"></td>
                </tr>
                <tr>
                    <td>再输一次</td>
                    <td><input name="again_password" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="提交"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
